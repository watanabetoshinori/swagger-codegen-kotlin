buildscript {
    ext.kotlin_version = '1.2.60'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.swagger:swagger-codegen-cli:2.3.1'
    }
}

apply plugin: "kotlin"
apply plugin: 'application'

mainClassName = 'io.swagger.codegen.language.Swift4Codegen'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'io.swagger:swagger-codegen-cli:2.3.1'
}

run {
    args = ["generate", "-t", "swift4", "-l", "io.swagger.codegen.language.Swift4Codegen", "-i", "swagger.json", "-o", "output"]
}